<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Visão Geral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1 class="titulo">FinTrack</h1>
            <h5 class="text-muted">Visão Geral</h5>
        </div>
        <div class="card shadow saldo-card mb-4">
            <div class="card-body">
                <h6 class="text-muted">Saldo disponível</h6>
                <h2 class="text-success">R$ 5.200,00</h2>
            </div>
        </div>

        <h6>Entradas</h6>
        <div class="progress mb-4" style="height: 20px;">
            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 60%;">60%</div>
        </div>

        <h6>Saídas</h6>
        <div class="mb-4">
            <button class="btn btn-outline-primary me-2 botao-custom">Transferir</button>
            <button class="btn btn-outline-success me-2 botao-custom">Depositar</button>
            <button class="btn btn-outline-danger botao-custom">Pagar</button>
        </div>

        <h6>Últimas transações</h6>
        <ul class="list-group shadow-sm">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Supermercado <span>R$ 2.000</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Lanchonete <span>R$ 320</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Contas da casa <span>R$ 1.750</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Gasolina <span>R$ 850</span>
            </li>
        </ul>
    </div>
</body>
</html>
